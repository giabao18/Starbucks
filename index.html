<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <!-- header -->
        <div class="header">
            <a href="#"  > <img class="logo" src="src/logo.png"></a>
            <ul class="navList">
                <li ><a class="navList__item" href="#">Home</a></li>
                <li ><a class="navList__item" href="#">Menu</a></li>
                <li ><a class="navList__item" href="#">What's New</a></li>
                <li ><a class="navList__item" href="#">Contact</a></li>
            </ul>
        </div>
        <!-- body  -->
        <div class="content">
            <div class="content__textBox">
                <h2 class="content__textBox__title">It's not just Coffee<br>It's <span class="content__textBox__brandName">Starbucks</span></h2>
                <p>Lorem ipsum ut labore et dolore Lorem ipsum ut labore et dolore Lorem ipsum ut labore et dolore Lorem ipsum ut labore et dolore
                    Lorem ipsum ut labore et dolore Lorem ipsum ut labore et dolore
                </p>
                <a class="content__textBox__button" href="#">Learn more</a>
            </div>
            <div class="content__imageBox">
                <img class="content__imageBox__starbucks active" src="src/img(1).png" alt="">
                <img class="content__imageBox__starbucks " src="src/img(2).png" alt="">
                <img class="content__imageBox__starbucks " src="src/img(3).png" alt="">
            </div>
            <ul class="socialMediaContact">
                <li class="socialMediaContact__icon ">
                    <a href="#"><img class="socialMediaContact__icon__img facebook" src="src/facebook-f-brands.svg" alt="Facebook"></a>
                </li>
                <li class="socialMediaContact__icon ">
                    <a href="#"><img class="socialMediaContact__icon__img twitter" src="src/twitter.png" alt="Twitter"></a>
                </li>
                <li class="socialMediaContact__icon">
                    <a href="#"><img class="socialMediaContact__icon__img instagram" src="src/instagram.png" alt="Instagram"></a>
                </li>
            </ul>
        </div>
        <!-- footer  -->
        <ul class="thumb">
            <li class="thumb__atb"> 
                <img class="thumb__img" src="src/thumb(1) .png" alt="">
            </li>
            <li class="thumb__atb">
                <img class="thumb__img" src="src/thumb(2).png">
            </li>
            <li class="thumb__atb  ">
                <img class="thumb__img" src="src/thumb(3).png" alt="">
            </li>
        </ul>
    </section>
    <div class="circle__logo"></div>
    <script src="starbucks.js"></script>
</body>
</html>
